<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User-Agent Changer - Configuración</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚙️ <span data-i18n="optionsTitle">User-Agent Changer - Configuración</span></h1>
      <p class="subtitle" data-i18n="optionsSubtitle">Gestiona tus User-Agents personalizados</p>
      <div class="options-credit">
        by <a href="https://github.com/Trystan4861" target="_blank">@trystan4861</a>
      </div>
      <!-- Language Selector -->
      <div class="language-selector">
        <label for="languageSelect" data-i18n="languageLabel">Idioma:</label>
        <select id="languageSelect">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>

    <div class="content">
      <section class="form-section">
        <h2 data-i18n="addNewUserAgent">Agregar nuevo User-Agent</h2>
        <form id="addUserAgentForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name" data-i18n="labelName">Nombre:</label>
              <input type="text" id="name" data-i18n-placeholder="placeholderName" placeholder="e.g., iPhone 14 Pro" required>
            </div>
            
            <div class="form-group">
              <label for="alias" data-i18n="labelAlias">Alias (para badge):</label>
              <input type="text" id="alias" maxlength="4" data-i18n-placeholder="placeholderAlias" placeholder="e.g., iOS" required>
              <small data-i18n="maxCharacters">Máximo 4 caracteres</small>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="mode" data-i18n="labelMode">Modo:</label>
              <select id="mode">
                <option value="replace" data-i18n="modeReplaceDescription">Reemplazar User-Agent</option>
                <option value="append" data-i18n="modeAppendDescription">Agregar al User-Agent</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="userAgent" data-i18n="labelUserAgentString">User-Agent String:</label>
            <textarea id="userAgent" rows="3" data-i18n-placeholder="placeholderUserAgent" placeholder="Mozilla/5.0..." required></textarea>
          </div>

          <div class="form-group">
            <label for="badgeBgColor" data-i18n="labelBadgeBgColor">Color de la insignia:</label>
            <div class="color-input-group">
              <input type="color" id="badgeBgColor" value="#1a73e8">
              <input type="text" id="badgeBgColorHex" value="#1a73e8" maxlength="7" placeholder="#1a73e8">
            </div>
          </div>

          <div class="badge-preview">
            <span data-i18n="badgePreview">Vista previa del badge:</span>
            <div id="badgePreview" class="preview-badge">TEST</div>
          </div>
          
          <button type="submit" class="btn btn-primary">
            <span data-i18n="addButton">Agregar User-Agent</span>
          </button>
        </form>
      </section>

      <section class="list-section">
        <h2 data-i18n="configuredUserAgents">User-Agents configurados</h2>
        <div id="userAgentsList" class="user-agents-list"></div>
      </section>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
